<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutation</title>
</head>
<body>
    <div id="app">
        {{count}}
        <br>
        <button @click="doIncrement">增加</button>

    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/vuex.js"></script>

    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations:{
                increment(state,payload){
                    console.log('传进来的参数',payload);
                    state.count++;
                }
            }
        })
        const app = new Vue({
            el: '#app',
            store,
            computed:{
                count(){
                    return this.$store.state.count;
                }
            },
            methods:{
                doIncrement(){
                    this.$store.commit("increment",'我要增加');
                }
            }


        })

    </script>
</body>
</html>
